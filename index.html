<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <main class="card container">

    <div>
      <img class="card__img" src="images/image-header-mobile.jpg" alt="mobile image">
    </div>

    <div class="card__info">
      <div class="card__title center-text">
        <h1 class="no-margin">Get <span class="card__title--color">insights</span> that help your business grow.</h1>
      </div>

      <div class="card__text center-text">
        <p class="no-margin">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="card__stats">
        <div class="card__stats--number">10k+</div>
        <div class="card__stats--text">companies</div>
        <div class="card__stats--number">314</div>
        <div class="card__stats--text">templates</div>
        <div class="card__stats--number">12m+</div>
        <div class="card__stats--text">queries</div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Novizky</a>.
  </div>
</body>

</html>
